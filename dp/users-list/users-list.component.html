<div class="container">

  <div class="table-fixed" style="width: 50%"> 
    <table class="table table-hover">
      <thead>
        <tr>
          <th>AppNo</th>
          <th>Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Vehicle Type</th>
          <th>Status</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.userId}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.address}}</td>
          <td>{{user.email}}</td>
          <td>{{user.vehicleType}}</td>
          <td>{{user.status}}</td>

          <td>
          <button type="button" (click)="delete(user.userId)"class="btn btn-danger">Delete</button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
  </div>
