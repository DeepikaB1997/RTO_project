<h1 style="text-align: center;">Update Application Form</h1>


  
  <form  role="form" style="width: 40% ; margin: auto;">

    <div class="form-group">
      User Name
      <input type="text" [(ngModel)]="user.userName"  name="userName" class="form-control"  placeholder="Enter your name">
    </div>
  
    <div class="form-group">
     Email
      <input type="email" name="email" [(ngModel)]="user.email" class="form-control"  placeholder="Enter your Email">
    </div>
    
    
  
    

    <div class="form-group">
      Address
      <input type="text" name="address" [(ngModel)]="user.address" class="form-control"  placeholder="Enter your address">
    </div>
  
    <div class="form-group">
      Gender
          <input type="radio" [(ngModel)]="user.gender"  name="gender" value="MALE" checked>MALE<br>
          <input type="radio" [(ngModel)]="user.gender"  name="gender" value="FEMALE">FEMALE<br>
          <input type="radio" [(ngModel)]="user.gender"   name="gender" value="OTHER">OTHER  
    </div>
    <div class="form-group">
        Date of Birth
        <input type="date" name="dob" [(ngModel)]="user.dob" id="address" class="form-control" >
    </div>

    <div class="form-group">
     Blood  Group
     <select name="bloodGroup" ngModel>
        <option value="O+ve">O</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
       
     </select>
  </div>

  <div class="form-group">
    Aadhar Number
    <input  type="text" id="aadharNo" [(ngModel)]="user.aadharNo" class="form-control"  name="aadharNo">

</div>

<div class="form-group">
  Qualification
    <input  type="text" id="qualification" [(ngModel)]="user.qualification" class="form-control"  name="qualification">

</div>
<div class="form-group">
    Document details
    <input  type="file" id="document" [(ngModel)]="user.document" class="form-control"  name="document">

</div>

<div class="form-group">
  Date of Application
  <input type="date" name="appDate" [(ngModel)]="user.appDate" id="appDate" class="form-control" >
</div>

<div class="form-group">
  Vehicle Type
  <br>
  <input type="checkbox" [(ngModel)]="user.vehicleType" name="vehicleType1" value="TWOWHEELER"> TWOWHEELER
  <input type="checkbox" [(ngModel)]="user.vehicleType"  name="vehicleType2" value="FOURWHEELER"> FOURWHEELER<br>
</div>


  
    <button type="submit" class="btn btn-success" (click)="update()">UPDATE</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </form>
