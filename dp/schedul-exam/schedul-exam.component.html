<h1 style="text-align: center;">Schedule Exam</h1>
<br>
<br>
<form #myForm="ngForm"  role="form" style="width: 40% ; margin: auto;">
  <div class="form-group">
   <label>Select Date</label> 
    <select ngModel class="form-control">
       <option  ngModel class="form-control" name="examDate" value="12-02-2020">12-02-2020</option>
       <option  ngModel class="form-control" name="examDate" value="22-02-2020">22-02-2020</option>
    </select>
 </div>

 <div class="form-group">
  <label>Select Time</label> 
  <select ngModel class="form-control">
     <option  ngModel class="form-control" name="examTime" value="11 AM">11 AM</option>
     <option  ngModel class="form-control" name="examTime" value="04 PM">04 PM</option>
  </select>
</div>


<a href="">GO to home</a>
</form>
